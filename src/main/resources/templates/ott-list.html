<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTT 리스트</title>
</head>
<body>
    <h1>OTT 서비스 목록</h1>
    <ul>
        <li th:each="ott : ${ottList}">
            <span th:text="${ott.ottno}">번호</span> -
            <span th:text="${ott.otype}">서비스명</span>
            <!-- 공유구독하기 버튼 -->
            <form th:action="@{/rent/new}" method="get" style="display:inline;">
                <input type="hidden" th:name="ottno" th:value="${ott.ottno}" />
                <button type="submit">공유 구독하기</button>
            </form>
        </li>
    </ul>
</body>
</html>
