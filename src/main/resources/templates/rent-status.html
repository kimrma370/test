<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>내 대여 현황</title>
</head>
<body>
    <h1>내 대여 현황</h1>
    <ul>
        <li th:each="rent : ${rentList}">
            OTT: <span th:text="${rent.otype}">OTT명</span> /
            이메일: <span th:text="${rent.oaccema}">이메일</span> /
            시작일: <span th:text="${rent.rstart}">시작일</span> /
            만료일: <span th:text="${rent.rexpiry}">만료일</span>

            <form th:action="@{/rent/cancel}" method="post" style="display:inline;">
                <input type="hidden" name="rentno" th:value="${rent.rentno}" />
                <input type="hidden" name="userno" th:value="${userno}" />
                <button type="submit">공유 구독 취소</button>
            </form>
        </li>
    </ul>
</body>
</html>
